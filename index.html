<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bs icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- fs icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="hero">
      <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      </video>
      <div class="container">
        <div class="weather-header">
          <form class="weather-search">
            <input type="text" placeholder="Enter location.." class="weather-searchform"/>
            <i class="bi bi-search"></i>
          </form>
          <div class="weather-units">
            <span class="weather-units-celsius">&#176C</span>
            <span class="weather-units-farenheit">&#176F</span>
          </div>
        </div>
        <div class="weather-body">
          <h1 class="weather-city">Istanbul, Türkiye</h1>
          <div class="weather-datetime">Wednesday, December 27, 2023 at 8:09 PM</div>
          <div class="weather-forecast">Clear</div>
          <div class="weather-icon"></div>
          <p class="weather-temperature"></p>
          <div class="weather-minmax">
              <p></p>
              <p></p>
          </div>
        </div>
        <div class="weather-info">
          <div class="weather-card">
              <i class="bi bi-thermometer"></i>
              <div>
                  <p>Real Feel</p>
                  <p class="weather-realfeel">12°</p>
              </div>
          </div>
          <div class="weather-card">
            <i class="fa-solid fa-droplet" aria-hidden="true"></i>
              <div>
                  <p>Humidity</p>
                  <p class="weather-humidity">12°</p>
              </div>
          </div>
          <div class="weather-card">
              <i class="bi bi-wind"></i>
              <div>
                  <p>Wind</p>
                  <p class="weather-wind">12°</p>
              </div>
          </div>
          <div class="weather-card">
            <i class="fa-solid fa-gauge-high" aria-hidden="true"></i>
              <div>
                  <p>Pressure</p>
                  <p class="weather-pressure">12°</p>
              </div>
          </div>
        </div>
      </div>
      <script src="./js/main.js" type="module"></script>
    </body>
  </html>
    </div>
